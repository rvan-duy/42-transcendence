version: '3.7'
services:
  backend:
    build:
      context: ./backend
    image: nestjs-backend
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - "./backend/volume/src:/usr/src/app/src"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://dbuser:dbpassword@db:5432/dbname
  db:
    build:
      context: ./database
    image: postgres:15
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: dbname
  frontend:
    build:
      context: ./frontend
    image: reactjs-frontend
    container_name: frontend
    ports:
      - "8000:8000"
    volumes:
      - "./frontend/rubenpong/src:/app/src"
    depends_on:
      - backend

volumes:
  pgdata:
